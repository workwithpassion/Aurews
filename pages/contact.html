<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/general.css">
  <link rel="stylesheet" href="../assets/css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>Contact</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
</head>

<body>
  <div id="page-overlay"></div>
  <!-- ======================= -->
  <!-- sign-up, sign in -->
  <!-- ======================= -->
  <!-- Pop-up Overlay -->
  <div id="pop-up-overlay__placeholder"></div>

  <div id="mainContent">
    <header>
      <div id="navbar__placeholder"></div>
      <div id="mobile-menu__placeholder"></div>
    </header>
    <main>
      <div class="container">
        <!-- GET IN TOUCH -->
        <div class="left-section">
          <h1>Get in touch</h1>
          <p>
            To find out more about how our content and services can help your
            organization
          </p>

          <div class="contact-info">
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-facebook-f"></i>
              </div>
              <div>/aurew.fb</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-instagram"></i>
              </div>
              <div>/aurew.ig</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-x-twitter"></i>
              </div>
              <div>/aurew.x</div>
            </div>
            <div class="contact-item">
              <div class="icon">
                <i class="fab fa-youtube"></i>
              </div>
              <div>/aurew.yt</div>
            </div>
            <div class="contact-item">
              <div class="icon"><i class="fa-solid fa-envelope"></i></div>
              <div>aurew@gmail.com</div>
            </div>
            <div class="contact-item">
              <div class="icon"><i class="fa-solid fa-phone"></i></div>
              <div>0123456789</div>
            </div>
          </div>
        </div>
        <!-- CONTACT FORM -->
        <div class="right-section">
          <form id="contactForm">
            <div class="form-row">
              <div class="form-group">
                <label>First Name <span>*</span></label>
                <input type="text" required>
              </div>
              <div class="form-group">
                <label>Last Name <span>*</span></label>
                <input type="text" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Company <span>*</span></label>
                <input type="text" required>
              </div>
              <div class="form-group">
                <label>Company type <span>*</span></label>
                <select required>
                  <option value="">Select...</option>
                  <option value="startup">Startup</option>
                  <option value="enterprise">Enterprise</option>
                  <option value="agency">Agency</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Work Email <span>*</span></label>
                <input type="email" required>
              </div>
              <div class="form-group phone-wrapper">
                <label>Work Phone <span>*</span></label>
                <div class="phone-input">
                  <div class="country-code">
                    <span class="flag">ðŸ‡»ðŸ‡³</span>
                    <span>+84</span>
                  </div>
                  <input type="tel" placeholder="123-456-7890" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Country <span>*</span></label>
              <select required>
                <option value="">Select country...</option>
                <option value="vn">Vietnam</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="sg">Singapore</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Reason for contacting us: <span>*</span></label>
              <input type="text" required>
            </div>

            <div class="form-group">
              <label>Tell us more about your needs so we can get back to you:
                <span>*</span></label>
              <textarea required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <div id="footer__placeholder"></div>
  </div>
  <script type="module" src="../components/Navbar/Navbar.js"></script>
  <script src="../components/PopUpOverlay/PopUpOverlay.js"></script>
  <script type="module" src="../components/Footer/Footer.js"></script>
  <script type="module" src="../components/MobileMenu/MobileMenu.js"></script>
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/login.js"></script>
  <script src="../assets/js/overlay.js"></script>
</body>

</html>
